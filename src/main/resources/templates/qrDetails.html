<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>QR Generation System</title>
<link rel="stylesheet" 
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: #d9edf7;
    }
</style>

<body>

    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
               <h2>QR Generation Details</h2>
            </div>
        </div>
    </nav>


    <br><br><br><br><br><br><br>
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

              <div th:if="${param.success}">
                  <div class="alert alert-info">QR Generated Successful .Please check at this location::G:\WorkspaceTech\QRSecurity\src\main\resources\templates\
                  . QR image with your name would be generated "</div>
                </div>

                <h1>QRDetails</h1>

                <form th:action="@{/qr}" method="post" 
                             th:object="${qr}">
                             
                             
                    <div class="form-group">
                        <label class="control-label" for="firstName"> 
                           First Name </label>
                        <input id="firstName" class="form-control" 
                                 th:field="*{name}" required
                            autofocus="autofocus" />
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="email"> Email 
                         </label> <input id="email" class="form-control"
                            th:field="*{email_id}" required autofocus="autofocus" 
                                />
                    </div>
                    
                    

                    <div class="form-group">
                        <label class="control-label" for="mobileno"> 
                           Mobile No. </label> <input id="mobileno"
                            class="form-control" type="number" 
                          th:field="*{mobileNo}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                          Submit</button>
                    </div>
                    
                   
                     <div>
                    
                     </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
